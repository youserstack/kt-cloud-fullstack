<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트엔드 CRUD 실습</title>
    <style>
      body {
        font-family: "Malgun Gothic", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        margin: 0;
        padding: 30px;
        background-color: #f7f9fc;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        border-bottom: 3px solid #007bff;
        padding-bottom: 15px;
        margin-bottom: 30px;
      }

      #post-form {
        padding: 20px;
        background-color: #e6f4ff;
        border-radius: 8px;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #post-form input[type="text"],
      #post-form textarea {
        padding: 12px;
        border: 1px solid #b3d9ff;
        border-radius: 5px;
        font-size: 1em;
        resize: vertical;
      }

      #add-btn {
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
        align-self: flex-end;
      }

      #add-btn:hover {
        background-color: #0056b3;
      }

      #post-list {
        list-style: none;
        padding: 0;
      }

      .post-item {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fff;
      }

      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .post-title {
        font-size: 1.2em;
        font-weight: bold;
        color: #1a1a1a;
      }

      .post-content {
        color: #555;
        white-space: pre-wrap;
      }

      .post-actions button {
        padding: 6px 12px;
        margin-left: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
      }

      .edit-btn {
        background-color: #ffc107;
        color: #333;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
      }

      .edit-mode .post-info {
        display: none;
      }
      .edit-mode .edit-form {
        display: block;
      }
      .edit-form {
        display: none;
      }
      .edit-form input,
      .edit-form textarea {
        width: calc(100% - 24px);
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>자유 게시판</h1>

      <div id="post-form">
        <input
          type="text"
          id="input-title"
          placeholder="제목을 입력하세요"
          required
        />
        <textarea
          id="input-content"
          rows="4"
          placeholder="내용을 입력하세요"
          required
        ></textarea>
        <button id="add-btn">게시글 작성</button>
      </div>

      <div id="list-container">
        <ul id="post-list"></ul>
      </div>
    </div>

    <script src="crud.js"></script>
  </body>
</html>
